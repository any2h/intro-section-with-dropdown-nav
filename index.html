<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<title>Frontend Mentor | Intro section with dropdown navigation</title>
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

	<!-- Styles -->
	<link rel="stylesheet" href="scss/styles.css">
</head>

<body>

	<div class="container">

		<header class="header">
			<nav class="nav flex">
				<a href="#" class="logo"><img src="images/logo.svg" alt="snap"></a>

				<ul class="nav-links flex">
					<li><a href="#">Features <img src="images/icon-arrow-down.svg" alt="arrow down"></a> 
						<ul role="list">
							<li><img src="/images/icon-todo.svg" alt=""> Todo List</li>
							<li><img src="/images/icon-calendar.svg" alt=""> Calendar</li>
							<li><img src="/images/icon-reminders.svg" alt=""> Reminders</li>
							<li><img src="/images/icon-planning.svg" alt=""> Planning</li>
						</ul>
					</li>
					<li><a href="#">Company <img src="images/icon-arrow-down.svg" alt="arrow down"> </a>
						<ul role="list">
							<li>History</li>
							<li>Our Team</li>
							<li>Blog</li>
						</ul>
					</li>
					<li><a href="#">Careers</a></li>
					<li><a href="#">About</a></li>
				</ul>

				<button class="nav-toggle hide-for-desktop">
					<span></span>
					<span></span>
					<span></span>
				</button>

				<div class="nav-login hide-for-mobile">
					<button>Login</button>
					<button>Register</button>
				</div>

				<div class="overlay"></div>
			</nav>
		</header>

		<main class="main">
			<section class="hero flow">

				<div class="hero-image"></div>
				<div class="hero-text flow">
					<h1>Make <span>remote work</span></h1>
					<p>Get your team in sync, no matter your location. Streamline processes,
						create team rituals, and watch productivity soar.
					</p>
					<button>Learn more</button>
				</div>

				<div class="hero-clients flex">
					<div><img src="images/client-databiz.svg" alt="databiz"></div>
					<div><img src="images/client-audiophile.svg" alt="audiophile"></div>
					<div><img src="images/client-meet.svg" alt="meet"></div>
					<div><img src="images/client-maker.svg" alt="maker"></div>
				</div>

			</section>
		</main>

	</div>

	<!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div> -->
	<script src="nav.js"></script>
</body>

</html>
