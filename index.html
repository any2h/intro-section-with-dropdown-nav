<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<title>Frontend Mentor | Intro section with dropdown navigation</title>
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

	<!-- Styles -->
	<link rel="stylesheet" href="css/main.css">
</head>

<body>

	<div class="container">

		<header class="header flex">
			<div class="logo"><img src="images/logo.svg" alt="snap logo"></div>

			<button class="mobile-nav-toggle" data-expanded="false"></button>

			<nav class="primary-navigation" data-expanded="false">
				<ul class="navigation flex">

					<li class="nav-item" data-expanded="false"><span>Features <img class="arrow-logo"
								src="images/icon-arrow-down.svg" alt="arrow"></span>
						<ul class="features-menu fm1" data-expanded="false">
							<li><a href="#"><span><img src="images/icon-todo.svg" alt="todo icon">Todo List</span></a>
							</li>
							<li><a href="#"><span><img src="images/icon-calendar.svg"
											alt="calendar icon">Calendar</span></a></li>
							<li><a href="#"><span><img src="images/icon-reminders.svg"
											alt="reminders icon">Reminders</span></a></li>
							<li><a href="#"><span><img src="images/icon-planning.svg"
											alt="planning icon">Planning</span></a></li>
						</ul>
					</li>

					<li class="nav-item" data-expanded="false"><span>Company <img class="arrow-logo"
								src="images/icon-arrow-down.svg" alt="arrow"></span>
						<ul class="features-menu" data-expanded="false">
							<li><a href="#">History</a></li>
							<li><a href="#">Our Team</a></li>
							<li><a href="#">Blog</a></li>
						</ul>
					</li>

					<li>Careers</li>

					<li>About</li>

				</ul>
			</nav>

			<div class="login-register">
				<button>Login</button>
				<button>Register</button>
			</div>

		</header>

		<main class="main flow">
			<div class="hero-picture"></div>

			<div class="main-info flow">
				<h1><span>Make</span> remote work</h1>
				<p>Get your team in sync, no matter your location. Streamline processes,
					create team rituals, and watch productivity soar.
				</p>
				<button>Learn more</button>
			</div>

			<div class="clients flex">
				<div><img src="images/client-databiz.svg" alt=""></div>
				<div><img src="images/client-audiophile.svg" alt=""></div>
				<div><img src="images/client-meet.svg" alt=""></div>
				<div><img src="images/client-maker.svg" alt=""></div>
			</div>
		</main>

	</div>

	<script src="nav.js"></script>
</body>

</html>
